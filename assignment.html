<!DOCTYPE html>

<body>
    <h1 style="font-weight: bold;">HTML Lists</h1>

    <!-- orderd list -->
     <!-- the outer wrapper for all three cards -->
  <div class="container"> 
    <!--  wraps each individual list (like Fruits, Vegetables, Groceries) with its own design and background. -->
    <div class="card">
      <div class="card-header fruits">FRUITS</div>
      <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
      </ol>
    </div>

    <div class="card">
      <div class="card-header vegetables">VEGETABLES</div>
      <ul class="square">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
      </ul>
    </div>

    <div class="card">
      <div class="card-header groceries">GROCERIES</div>
      <ul class="disc">
        <li>Rice</li>
        <li>Flour</li>
        <li>Pulses</li>
      </ul>
    </div>
  </div>

    


</body>
</html>
