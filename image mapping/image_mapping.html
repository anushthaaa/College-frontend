<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body>
    <img src = "../assets/shapes.png" usemap="#mymap" />
    <map name = "mymap" >
        <area shape="rect" coords="489,324,689,423" title="Ractangle" href="https://google.com">
        <area shape="circle" coords="199,123,74" title="Circle" href="https://www.facebook.com/">
        <area shape="poly" coords="198,334,110,451,287,452" title="Triangle" href="https://www.linkedin.com/">
        <area shape="circle" coords="588,86,5" title="Circle" href="https://github.com/">
    </map>
</body>
</html>
