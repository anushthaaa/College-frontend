<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h3>Normal table</h3>
    <!-- 3 rows with 3 cells (3X3)-->
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Anushtha</td>
            <td>7</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sandu</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
