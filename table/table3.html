<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="table3_stripe.css" rel="styleSheet" type="text/css">
</head>
<body>
    <h3>Normal table</h3>
    <!-- 3 rows with 3 cells (3X3)-->
    <table border="3" style="border-collapse: collapse">
        <colgroup>
        <col span="1" style="background-color: antiquewhite;">
        <col span="1">
        <col span="1" style="background-color: bisque;">
        <col span="1">
        <col span="1" style="background-color: antiquewhite;">

    </colgroup>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll</th>
            <th>University</th>
            <th>Phone no.</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Anushtha</td>
            <td>7</td>
            <td>TU</td>
            <td>4444444444</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sandu</td>
            <td>8</td>
            <td>TU</td>
            <td>5555555555</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Adhi</td>
            <td>9</td>
            <td>TU</td>
            <td>6666666666</td>
        </tr>
    </table>

    <br>
    <br>

    <h3>Better table</h3>
    <table id="animal-table">
        <tr>
            <th>S.N.</th>
            <th>Name</th>
            <th>Color</th>
            <th>Weight(kg)</th>
            <th>Price(Rs)</th>
            <th>Is heathy</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Cow</td>
            <td>White</td>
            <td>70</td>
            <td>1000</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Dog</td>
            <td>Cream</td>
            <td>55</td>
            <td>9000</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Cat</td>
            <td>Balck</td>
            <td>34</td>
            <td>500</td>
            <td>No</td>
        </tr>
    </table>
</body>
</html>
